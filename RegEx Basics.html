<html>
<body>
<p>Press F12 and check console of browser to see results <br/>
Ref:<br/>
https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/RegExp</p>

<script>

// Example 1 - /.y/ matches "my" and "ay", but not "yes"
//.	(The dot, the decimal point) matches any single character except line terminators: \n, \r, \u2028 or \u2029.
var str = 'yes make my day';
var result = str.match(/.y/g);
console.log(result); 

// Example 2 - /\d/ or /[0-9]/ matches "2" in "B2 is the suite number"
// \d	Matches any digit (Arabic numeral). Equivalent to [0-9].
var str = 'B2 is the suite number';
var result = str.match(/\d/g);
console.log(result); 

// Example 3 - /\D/ or /[^0-9]/ matches "B" in "B2 is the suite number"
// \D	Matches any character that is not a digit (Arabic numeral). Equivalent to [^0-9].
var str = 'B2 is the suite number';
var result = str.match(/\D/g);
console.log(result); 

// Example 4 - /\w/ matches "a" in "apple", "5" in "$5.28", and "3" in "3D".
// \w	Matches any alphanumeric character from the basic Latin alphabet, including the underscore. Equivalent to [A-Za-z0-9_].
var str = '$5.28';
var result = str.match(/\w/g);
console.log(result);

// Example 5 - /\W/ matches "%" in "50%".
// \w	Matches any character that is not a word character from the basic Latin alphabet. Equivalent to [^A-Za-z0-9_].
var str = '$5.28';
var result = str.match(/\W/g);
console.log(result);

// \s	Matches a single white space character, including space, tab, form feed, line feed and other Unicode spaces. 
// Equivalent to [ \f\n\r\t\v\u00a0\u1680\u2000-\u200a\u2028\u2029\u202f\u205f\u3000\ufeff].
// Example 6 - /\s\w*/ matches " bar" in "foo bar".
var str = 'foo bar';
var result = str.match(/\s\w*/g);
console.log(result);

// \S	Matches a single character other than white space. Equivalent to [^ \f\n\r\t\v\u00a0\u1680\u2000-\u200a\u2028\u2029\u202f\u205f\u3000\ufeff].
// Example 7 - /\S\w*/ matches "foo,bar" in "foo bar".
var str = 'foo bar';
var result = str.match(/\S\w*/g);
console.log(result);

//Character Sets
// [xyz] [a-c] : A character set. Matches any one of the enclosed characters.
// Example 8 - [abcd] is the same as [a-d]. They match the "b" in "brisket" and the "c" in "chop".
//[abcd-] and [-abcd] match the "b" in "brisket", the "c" in "chop" and the "-" (hyphen) in "non-profit".
// [\w-] is the same as [A-Za-z0-9_-]. They match the "b" in "brisket", the "c" in "chop" and the "n" in "non-profit".
var str = 'brisket';
var result = str.match(/[abcd]/g);
console.log(result);

// [[^xyz] [^a-c] : A negated or complemented character set. That is, it matches anything that is not enclosed in the brackets. 
// Example 9 - [^abc] is the same as [^a-c]. They initially match "o" in "bacon" and "h" in "chop".
var str = 'bacon';
var result = str.match(/[^abc]/g);
console.log(result);

// Alternation
// x|y : Matches either x or y.
// Example 10 - /green|red/ matches "green" in "green apple" and "red" in "red apple".
var str = 'green apple';
var result = str.match(/green|red/g);
console.log(result);

// Boundaries
// ^ : Matches beginning of input. If the multiline flag is set to true, also matches immediately after a line break character.
// Example 10 - /^A/ does not match the "A" in "an A", but does match the first "A" in "An A".
var str = 'An A';
var result = str.match(/^A/g);
console.log(result);


</script>

</body>
</html>
